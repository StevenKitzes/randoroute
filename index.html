<!DOCTYLE html>
<html>
    <head>
        <title>Rando Route</title>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="randoroute.css">
    </head>
    <body>
        <h1 id="firefox-fix-trigger">Get Rando!</h1>
        <div id="arrows">
            <div id="left-picker" class="picker">
                <img id="left-straight" class="no-transition" src="arrow.png">
				<img class="overlay" src="left-straight-overlay.png">
            </div>
            <div id="center-left-picker" class="picker">
                <img id="left-straight-right" class="no-transition" src="arrow.png">
				<img class="overlay" src="left-straight-right-overlay.png">
            </div>
            <div id="center-right-picker" class="picker">
                <img id="left-right" class="no-transition" src="arrow.png">
				<img class="overlay" src="left-right-overlay.png">
            </div>
            <div id="right-picker" class="picker">
                <img id="straight-right" class="no-transition" src="arrow.png">
				<img class="overlay" src="straight-right-overlay.png">
            </div>
        </div>
        <div id="timers">
            <div id="timer-.5" class="timer">
                <div>.5</div>
            </div>
            <div id="timer-1" class="timer">
                <div>1</div>
            </div>
            <div id="timer-2" class="timer">
                <div>2</div>
            </div>
            <div id="timer-3" class="timer">
                <div>3</div>
            </div>
        </div>
		<div id="config">
			<div id="sound-button" class="config-button inactive">Sound</div>
			<div id="vibration-button" class="config-button inactive">Vibration</div>
			<div id="autospin-button" class="config-button inactive">Autospin</div>
		</div>
		<div id="stupid-bottom-div-for-firefox"></div>
        <script type="text/javascript" src="randoroute.js">
		</script>
    </body>
</html>
