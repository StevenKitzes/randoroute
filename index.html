<!DOCTYLE html>
<html>
    <head>
        <title>Rando Route</title>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="randoroute.css">
    </head>
    <body>
        <h1>Get Rando!</h1>
        <div id="arrows">
            <div class="left-picker picker">
                <img id="left-straight" class="no-transition" src="left-straight.png">
            </div>
            <div class="center-picker picker">
                <img id="left-straight-right" class="no-transition" src="left-straight-right.png">
            </div>
            <div class="right-picker picker">
                <img id="left-right" class="no-transition" src="left-right.png">
            </div>
            <div class="right-picker picker">
                <img id="straight-right" class="no-transition" src="straight-right.png">
            </div>
        </div>
        <div id="timers">
            <div id="timer-.5" class="timer">
                <div>.5</div>
            </div>
            <div id="timer-1" class="timer">
                <div>1</div>
            </div>
            <div id="timer-2" class="timer">
                <div>2</div>
            </div>
            <div id="timer-3" class="timer">
                <div>3</div>
            </div>
        </div>
		<div id="config">
			<div id="sound-button" class="config-button active">Sound</div>
			<div id="vibration-button" class="config-button active">Vibration</div>
		</div>
        <script type="text/javascript" src="randoroute.js">
		</script>
    </body>
</html>
